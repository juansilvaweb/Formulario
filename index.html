<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Proceso</title>
</head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
<body>
   
    <form id="formulario" action="">
		<h1>FORMULARIO</h1>
		
		<input placeholder="DNI"      type="number" min="1000000" max="99999999" id="dni" name="dni" required="required"/>
		<br></br>
		<input placeholder="Nombre"   type="text" size="20" id="nombre"   name="nombre"   required="required"/>
		<br></br>
		<input placeholder="Apellido" type="text" size="20" id="apellido" name="apellido" required="required"/>
		<br></br>
		<input placeholder="Fecha de nacimiento" type="date" id="fnac" name="fnac" required="required"/>
		<br></br>
		<input placeholder="Email"    type="email"          id="email"    name="email"    required="required"/>
		<br></br>
		<input type="button" id="botonenviar" value="Enviar">
		<input type="reset"  id="botonreset" >
		
    </form>
	<span id="respuestadelmodelo">Complete el formulario</span>




</body>


</html>
